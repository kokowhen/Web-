<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset='UTF-8'>
</head>

<body>
    <script>
        // 函数声明的三种方法
        // 1.function关键字声明
        function sayHello(){
            console.log("hello");
        }
        sayHello();

        // 2.匿名函数（函数表达式）
        var fun = function(){
            alert("fun");
        }
        fun();

        // 3.构造函数
        var fun1 = new Function(
            "alert(\"suprise\");"
        )
        fun1();
    </script>
</body>

</html>
