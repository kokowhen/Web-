<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title></title>
    <!-- <link href='style.css' rel='stylesheet' type='text/css'> -->
    <script>
        // 创建一个数组
        var arr = [1, 2, 3, 2, 1, 3, 4, 2, 5, 2];
        for (var i = 0; i < arr.length; i++) {
            // console.log(arr[i]);
            for (var j = i + 1; j < arr.length; j++) {
                // console.log(arr[j]);

                if(arr[i] == arr[j]){
                    arr.splice(j,1);
                    j--;
                    // console.log(arr[i]);
                }
            }
        }
        console.log(arr);
    </script>
</head>
