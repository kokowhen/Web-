<!DOCTYPE html>
<html>

<head>
    <title>对象字面量</title>
    <meta charset='UTF-8'>
    <!-- <link href='style.css' rel='stylesheet' type='text/css'> -->
    <script>
        // 对象字面量创建对象
        var obj = {
            name: "Jeffery",
            gender: "male",
            age: 12
        }
        // console.log(obj);
        // console.log(obj.name);
        // 枚举对象中的属性
        for(var n in obj){
            console.log("属性名"+n);
            console.log("属性值"+obj[n]);
        }
    </script>
</head>

<body>

</body>

</html>
