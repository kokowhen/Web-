<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>数组的四种方法</title>
    <!-- <link href='style.css' rel='stylesheet' type='text/css'> -->
    <script>
        var arr = [1,2,3];
        var result1 = arr.push(3);
        
        console.log(result1);
        console.log(arr);

        var result2 = arr.pop();
        console.log(result2);
        console.log(arr);

        var result3 = arr.unshift(34);
        console.log(result3);
        console.log(arr);

        var result4 = arr.shift();
        console.log(result4);
        console.log(arr);
    </script>
</head>

<body>
    
</body>

</html>
