<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>DOM查询</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script>
        window.onload = function () {
            // 为id名为btn1的按钮绑定单击响应函数
            var btn1 = document.getElementById("btn1");
            btn1.onclick = function () {
                // 查找#bj节点
                var bj = document.getElementById("bj");
                alert(bj.innerHTML);
            }

            // 为id名为btn2的按钮绑定单击响应函数
            var btn2 = document.getElementById("btn2");
            btn2.onclick = function () {
                // 查找#sh节点
                var sh = document.getElementById("sh");
                alert(sh.innerHTML);
            }

            // 为id名为#btn3的按钮绑定单击响应函数
            var btn3 = document.getElementById("btn3");
            btn3.onclick = function () {
                // 查找#dj节点
                var dj = document.getElementById("dj");
                alert(dj.innerHTML);
            }

            // 为id名为btn4的按钮绑定单击响应函数
            var btn4 = document.getElementById("btn4");
            btn4.onclick = function () {
                // 查找#se节点
                var se = document.getElementById("se");
                alert(se.innerHTML);
            }

            // 为id名为btn5的按钮绑定响应函数
            var btn5 = document.getElementById("btn5");
            btn5.onclick = function () {
                // 查找所有li标签的节点
                var lis = document.getElementsByTagName("li");
                alert(lis.length);
                for (var i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML);
                }

            }

            // 为id名为btn6的按钮绑定响应函数
            var btn6 = document.getElementById("btn6")
            btn6.onclick = function(){
                // 查找所有属性名为city的节点
                var inputs = document.getElementsByName("city");
                alert(inputs.length);
                for(var i = 0;i < inputs.length;i++){
                    alert(inputs[i].innerHTML);
                }
            }
        }
    </script>
</head>

<body>
    <div class="button">
        <p>按钮</p>
        <ul>
            <li><button id="btn1">查找#bj节点</button></li>
            <li><button id="btn2">查找#sh节点</button></li>
            <li><button id="btn3">查找#dj节点</button></li>
            <li><button id="btn4">查找#se节点</button></li>
            <li><button id="btn5">查找所有li节点</button></li>
            <li><button id="btn6">查找name为city节点</button></li>
        </ul>
    </div>

    <div class="city">
        <p>你喜欢哪个城市</p>
        <input type="search" name="city" value="write down">
        <ul>
            <li id="bj">北京</li>
            <li id="sh">上海</li>
            <li id="dj">东京</li>
            <li id="se">首尔</li>
        </ul>
    </div>

</body>

</html>
