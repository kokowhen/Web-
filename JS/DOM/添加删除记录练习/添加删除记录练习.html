<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>添加删除记录练习</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script>
        window.onload = function () {
            // 点击超链接后删除员工信息
            // 获取所有超链接
            var allA = document.getElementsByTagName("a");
            // 为每个超链接都绑定单击响应函数
            for (var i = 0; i < allA.length; i++) {
                allA[i].onclick = function () {
                    // alert("hello");
                    // 单击超链接后删除超链接所在的那一行
                    // alert(this);
                    // 获取当前tr
                    var tr = this.parentNode.parentNode;
                    // 删除之前弹出警示信息
                    // 获取要删除的员工的名字
                    var name = tr.getElementsByTagName("td")[0].innerHTML;
                    var flag = confirm("确认删除" + name + "吗？");
                    if (flag) {
                        // 删除
                        tr.parentNode.removeChild(tr);
                    }
                    return false;
                }
            }

            // 为提交按钮绑定单击响应函数
            var addEmpButton = document.getElementById("addEmpButton");
            addEmpButton.onclick = function () {
                // alert("hello");
                // 获取添加的员工的信息
                var name = document.getElementById("empName").value;
                // alert(name);
                var email = document.getElementById("email").value;
                // alert(email);
                var salary = document.getElementById("salary").value;
                // alert(salary);
                // 将获取到的信息保存在tr里
                // 创建一个最外层的tr
                var tr = document.createElement("tr");
                // 创建4个td
                var nameTd = document.createElement("td");
                var emialTd = document.createElement("td");
                var salaryTd = document.createElement("td");
                var aTd = document.createElement("td");
                // 创建一个a元素
                var a = document.createElement("a");
                // 创建文本节点
                var nameTxt = document.createTextNode(name);
                var emailTxt = document.createTextNode(email);
                var salaryTxt = document.createTextNode(salary);
                var delTxt = document.createTextNode("Delete");
                // 把散的节点品起来
                nameTd.appendChild(nameTxt);
                emialTd.appendChild(emailTxt);
                salaryTd.appendChild(salaryTxt);
                a.appendChild(delTxt);
                aTd.appendChild(a);
                // 像a中添加href属性
                a.href = "java:;";
                // 将td添加到tr中
                tr.appendChild(nameTd);
                tr.appendChild(emialTd);
                tr.appendChild(salaryTd);
                tr.appendChild(aTd);
                // 获取table
                var employeeTable = document.getElementById("employeeTable");
                // 获取employeeTable中的tbody
                var tbody = employeeTable.getElementsByTagName("tbody")[0];
                // 将tr添加到tbody中
                tbody.appendChild(tr);
                // 为新添加的a再次绑定单击响应函数
                a.onclick = function () {
                    var tr = this.parentNode.parentNode;
                    var name = tr.getElementsByTagName("td")[0].innerHTML;
                    var flag = confirm("确认删除" + name + "吗？");
                    if (flag) {
                        // 删除
                        tr.parentNode.removeChild(tr);
                    }
                    return false;
                }
            }
        }
    </script>
</head>

<body>
    <table id="employeeTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>tom@tom.com</td>
            <td>5000</td>
            <td><a href="deleteEmp?id=001">Delete</a></td>
        </tr>
        <tr>
            <td>Jerry</td>
            <td>jerry@sohu.com</td>
            <td>8000</td>
            <td><a href="deleteEmp?id=002">Delete</a></td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Bob@tom.com</td>
            <td>10000</td>
            <td><a href="deleteEmp?id=003">Delete</a></td>
        </tr>
    </table>
    </div>
    <div class="formDiv">
        <table>
            <tr>
                <td class="word">name: </td>
                <td class="inp">
                    <input type="text" name="empName" id="empName" />
                </td>
            </tr>
            <tr>
                <td class="word">email: </td>
                <td class="inp">
                    <input type="text" name="email" id="email" />
                </td>
            </tr>
            <tr>
                <td class="word">salary: </td>
                <td class="inp">
                    <input type="text" name="salary" id="salary" />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button id="addEmpButton" value="abc">Sbumit</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
