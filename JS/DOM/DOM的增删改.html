<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title></title>
    <!-- <link href='style.css' rel='stylesheet' type='text/css'> -->
    <script>
        window.onload = function () {
            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");
            var btn3 = document.getElementById("btn3");
            var btn4 = document.getElementById("btn4");
            var btn5 = document.getElementById("btn5");
            var btn6 = document.getElementById("btn6");

            // 创建一个“广州”节点，添加到#city下
            btn1.onclick = function () {
                // 创建一个“广州”节点：1.创建li元素节点 2.创建HTML文本元素
                // 创建li元素节点
                var li = document.createElement("li");
                // alert(li);
                // 创建文本节点
                var gz = document.createTextNode("广州");
                // alert(gz);
                // 把“广州”节点设置为li的子节点
                li.appendChild(gz);
                // 获取id为city的节点
                var city = document.getElementById("city");
                city.appendChild(li);
            }

            // 将“广州”节点插入到#bj前面
            btn2.onclick = function () {
                // 创建一个li元素节点
                var li = document.createElement("li");
                // 创建文本节点
                var gz = document.createTextNode("广州");
                // 把“广州”节点设置为li节点的子节点
                li.appendChild(gz);
                // 获取#bj节点
                var bj = document.getElementById("bj");
                // 获取#city节点
                var city = document.getElementById("city");
                city.insertBefore(li, bj);   // 先新后旧
            }

            // 使用“广州”节点替换#bj节点
            btn3.onclick = function () {
                // 获取“广州”节点
                var li = document.createElement("li");
                var gz = document.createTextNode("广州");
                li.appendChild(gz);
                // 获取#bj节点
                var bj = document.getElementById("bj");
                // 获取夫节点#city
                var city = document.getElementById("city");
                // 用#广州替换#bj节点
                city.replaceChild(li, bj);
            }

            // 删除#bj节点
            btn4.onclick = function(){
                // var city = document.getElementById("city");
                // city.removeChild(bj);
                var bj = document.getElementById("bj");
                bj.parentNode.removeChild(bj);
            }

            // 读取#city内的HTML代码
            btn5.onclick = function(){
                var city = document.getElementById("city");
                alert(city.innerHTML);
                alert(city.innerText);
            }

            // 设置#bj内的HTML代码
            btn6.onclick = function(){
                var bj = document.getElementById("bj");
                bj.innerHTML = "昌平";
            }

            // 通过innerHTML的方法在#city节点内添加“广州”节点
            var btn7 = document.getElementById("btn7");
            btn7.onclick = function(){
                var city = document.getElementById("city");
                city.innerHTML += "<li>广州</li>";
            }

            // 两种方法结合使用添加#“广州”节点
            var btn8 = document.getElementById("btn8");
            btn8.onclick = function(){
                var li = document.createElement("li");
                li.innerHTML = "广州";
                city.appendChild(li);
            }

        }
    </script>
</head>

<body>
    <div>
        <p>你喜欢哪个城市</p>
        <ul id="city">
            <li id="bj">北京</li>
            <li id="sh">上海</li>
            <li id="dj">东京</li>
            <li id="se">首尔</li>
        </ul>
    </div>
    <div>
        <ul>
            <li id="btn1"><button>创建一个“广州”节点，添加到#city下</button></li>
            <li id="btn2"><button>将“广州”节点插入到#bj前面</button></li>
            <li id="btn3"><button>使用“广州”节点替换#bj节点</button></li>
            <li id="btn4"><button>删除#bj节点</button></li>
            <li id="btn5"><button>读取#city内的HTML代码</button></li>
            <li id="btn6"><button>设置#bj内的HTML代码</button></li>
            <li id="btn7"><button>通过innerHTML的方法在#city节点内添加“广州”节点</button></li>
            <li id="btn8"><button>两种方法结合使用添加#“广州”节点</button></li>
        </ul>
    </div>
</body>

</html>
