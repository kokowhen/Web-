<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>figcaption</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <figure>
        <figcaption>figcation为图片添加标题</figcaption>
        <img src="../HTML/map元素图片素材/map主图片.jfif">
        <figcaption>figcation为图片添加标题</figcaption>
    </figure>
    <p>
        figcation应该置于figure元素的第一或最后一个子元素的位置
    </p>
    <P>
        figure 元素代表一段独立的内容, 经常与说明 figcaption 元素配合使用, 并且作为一个独立的引用单元。
    </P>
    <P>
        figure标签规定独立的流内容（图像、图表、照片、代码等等）。
    </P>
</body>

</html>
