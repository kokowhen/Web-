<!DOCTYPE html>
<html>

<head>
    <title>Mozilla 宣传主页</title>
    <meta charset='UTF-8'>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Mozilla</h1>
        <img src="firefox_logo-only_RGB.png">
    </header>
    <main>
        <article>
            <iframe width="400" height="255" src="https://www.bilibili.com/video/BV1rs411d7hC?p=2" sandbox=""></iframe>
            <h2>自由网络 尽情驰骋</h2>
            <p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的 技术人员、思考者、建造者。我们致力于让 Internet
                保持活力，保持畅通，人人皆可贡献，人人皆可创造。我们坚信：开放平台的协作对于人的发展至关重要，也决定着我们共同的未来。</p>
            <P>更多精彩信息，敬请点击下方图片。<a href="https://www.flickr.com/photos/mathiasappel/21675551065">小熊猫图片</a>由 Mathias Apple
                拍摄</P>
        </article>
        <div class="further-info">
            <a href="https://www.mozilla.org/zh-CN/firefox/new/">
                <img srcset="firefox_logo-only_RGB.png 120w,
                             firefox_logo-only_RGB.png 400w" sizes="(max-width:500px) 120px,400px"
                    src="firefox_logo-only_RGB.png" alt="下载 Firefox">
            </a>
            <a href="https://www.mozilla.org/">
                <img srcset="mozilla-dinosaur-head.png 120w,
                             mozilla-dinosaur-head.png 400w" sizes="(max-width:500px) 120px,400px"
                    src="mozilla-dinosaur-head.png" alt="Mozilla 更多信息">
            </a>
            <a href="https://addons.mozilla.org/zh-CN/firefox/">
                <img srcset="firefox-addons.jpg 120w,
                             firefox-addons.jpg 400w" sizes="(max-width:500px) 120px,400px" src="firefox-addons.jpg"
                    alt="使用扩展使 Firefox 更加个性化">
            </a>
            <a href="https://developer.mozilla.org/zh-CN/">
                <img src="mdn.svg" alt="访问 MDN 学习 Web 开发">

            </a>
            <div class="clearfix"></div>
        </div>
        <div class="red-panda">
            <picture>
                <source media="(max-width:600px)" srcset="red-panda-portrait-small.jpg">
                <img src="red-panda.jpg" alt="一只小熊猫">
            </picture>
        </div>
    </main>
</body>

</html>
