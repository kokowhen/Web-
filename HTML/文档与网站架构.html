<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>文档与网站架构的学习</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header> <!-- 本站所有网页的统一主题 -->
            <h1>聆听我的音乐</h1>
        </header>

        <nav> <!-- 本站统一的导航栏 -->
            <ul>
                <li><a href="#">I WANT YOU</a></li>
            </ul>

            <form>
                <input type="search" name="q" placeholder="要搜索的内容">
                <input type="submit" value="搜索">
            </form>
        </nav>

        <main> <!-- 网页主体内容 -->
            <article>
                <h2>就算</h2>
                <ul>
                    <li>这条路 走下去是多久 我用真心在走在感受</li>
                    <li>从日出到日落 看暴雨变彩虹 没有时间停留 oh 再往前走</li>
                </ul>
            </article>

            <aside>
                <h2>相关链接</h2>
                <ul>
                    <li><a href="#">这是一个链接</a></li>
                </ul>
            </aside>
        </main>

        <footer>
            <p>@2020杰越保留所有权利</p>
        </footer>
    </body>
</html>
