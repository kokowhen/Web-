<body>
    <h1>伪类和伪元素</h1>
    <div>
        <h2>什么是伪类</h2>
        <p>伪类是选择器的一种，它用于选择处于特定状态的元素，比如当它们是这一类型的第一个元素时，或者是当鼠标指针悬浮在元素上面的时候。它们表现得会像是你向你的文档的某个部分应用了一个类一样，帮你在你的标记文本中减少多余的类，让你的代码更灵活、更易于维护。
        </p>
        <P>伪类就是开头为冒号的关键字，之前用过的a：hover就是一位伪类</P>
    </div>
</body>

</html>
