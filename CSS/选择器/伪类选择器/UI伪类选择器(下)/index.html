<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title></title>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <form>
        <input type="email" placeholder="请输入你的邮箱^o^">
        <button type="submit">提交</button>

    <form>
        <input type="number" min="0" max="99" value="66">

    </form>
    <p>普通的 Input 输入框：<input type="text"></p>
    <p>只读的 Input 输入框：<input readonly type="text"></p>

</html>
