<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>复合选择器</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <h1>复合选择器</h1>
    <ul>
        <li class="first">交集选择器</li>
        <p class="first">交集选择器：元素选择器器和类选择器或者ID选择器搭配，精确定位</p>
        <li class="second1">并集选择器</li>
        <p class="second2">两个或两个以上任意基础选择器组成，特点是样式对参与设置的选择器都有效，目的是把具有相同样式的不同选择器放在一起进行定义，简化CSS的代码量</p>
        <li>后代选择器</li>
        <p>用于选择包含在指定选择器匹配的元素中的所有后代元素，为了精确定位</p>
        <li>子元素选择器</li>
        <li>相邻兄弟选择器</li>
    </ul>
</body>

</html>
