<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>类型、类、ID选择器</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <h1 id="change">h1类型选择器</h1>
    <header>你好</header>
    <nav>导航条</nav>
    <article>
        <ul>
            <li>张三</li>
            <li>李四</li>
            <li>小花</li>
        </ul>
        <p class="special">没有什么能够阻挡，你对自由的向往</p>
        <p>天马行空的生涯，你的心了无牵挂</p>
        <p>穿过幽暗的森林，也曾感到<span class="setting">彷徨</span></p>
        <p>请访问<a href="https://wwww.baidu.com">我的主页</a></p>
    </article>
</body>

</html>
